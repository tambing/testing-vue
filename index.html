<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <style>
        .box{
            padding: 100px 0;
            width: 400px;
            text-align: center;
            background: #ddd;
            margin: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Hello, Vue</h1>
    <div id="app">
        <div v-if="showBook">
            <p>{{ title }} - {{ author }} - {{age}}</p>
            <button v-on:click="age++">Increse Age</button>
            <button @click="age--">Decrease Age</button>
            <div @click="changeTitle('Ini Budi')">Change Title</div>
        </div>
        <div v-else>
            <p>No data</p>
        </div>
        <br>
        <Button @click="showHideBook">
            <span>{{showBook ? 'Hide' : 'Show'}} Book</span>
        </Button><br>
        <!-- Lesson 11 -->
        <div class="box" @mouseover="handleEvent($event, 5)">MouseOver</div>
        <div class="box" @mouseleave="handleEvent">MouseLeave</div>
        <div class="box" @dblclick="handleEvent">Double click</div>
        <div class="box" @mousemove="handleMouseMove">Position - X : {{x}} -- Y : {{y}}</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
